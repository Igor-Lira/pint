{% set name = "pypint" %}
{% set version = "1.3.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "404566e985ed81f4cee5c707df7cd91c3ec8e62ef0e56fc21e9762c2ad5b9646" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 2
  entry_points:
    - pint-import=pypint.console:import_model
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - colomoto_jupyter >=0.3.3,<0.4
    - ginsim >=2.9.6
    - networkx >=2.0
    - pint >=2017.07.28

test:
  imports:
    - pypint
    - pypint.converters
  commands:
    - pint-import --help

about:
  home: http://loicpauleve.name/pint
  license: CeCILL
  summary: Python interface to Pint
  description: Python interface to Pint

