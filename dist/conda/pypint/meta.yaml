{% set name = "pypint" %}
{% set version = "1.4.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/pauleve/pint/archive/{{ name }}-v{{ version }}.tar.gz

build:
  number: 0
  entry_points:
    - pint-import=pypint.console:import_model
  script: cd interfaces/ipython && python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python >=3.5
    - colomoto_jupyter >=0.4,<0.5
    - ginsim >=2.9.6
    - networkx >=2.0
    - pint >=2017.12.19

test:
  imports:
    - pypint
    - pypint.converters
  commands:
    - pint-import --help

about:
  home: http://loicpauleve.name/pint
  license: CeCILL
  summary: Python interface to Pint
  description: Python interface to Pint

