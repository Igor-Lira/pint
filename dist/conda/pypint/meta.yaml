{% set name = "pypint" %}
{% set version = "1.3.93" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1bb3ea8f0341158dea8e3f1b9921b56f7d9ff9ab75ae0b6c61169a5eb21069d2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 2
  entry_points:
    - pint-import=pypint.console:import_model
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python >=3.5
    - colomoto_jupyter >=0.4,<0.5
    - ginsim >=2.9.6
    - networkx >=2.0
    - pint >=2017.12.19

test:
  imports:
    - pypint
    - pypint.converters
  commands:
    - pint-import --help

about:
  home: http://loicpauleve.name/pint
  license: CeCILL
  summary: Python interface to Pint
  description: Python interface to Pint

